{% extends 'main.html' %}

{% block content %}
    <div class="site-form">
        <h3>login</h3>
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" >
            {% endif %}
            <input type="submit" id="pk" value="login">
        </form>
    </div>
{% endblock %}
