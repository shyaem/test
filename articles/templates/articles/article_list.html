{% extends 'main.html' %}

{% block content %}
    <div class="articlepk">
        {% for article in articles %}
            <div class="article">
                
                <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
                <p>{{ article.date }}</p>
                <p>{{ article.snippet }}</p>
                <p class="author">added by {{ article.author.username }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
